<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Mapa</title>
    <style>
        html { height: 100% }
        body { height: 100%; margin: 0; padding: 0 }
        #map {
            width: 100%; height: 80%;
        }
        #formMapSearch {
            padding: 20px;
            text-align: center;
            background-color: #FAFAFA;
        }
        #formMapSearch input[type=text] {
            width: 50%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <form id="formMapSearch" onsubmit="map.search(); return false;">
        <input type="text" id="addressInput">
        <input type="submit" value="Buscar">
    </form>
    <script src="https://maps.google.com/maps/api/js?key=YOUR_API_KEY"></script>
    <script src="app.js"></script>
</body>
</html>
